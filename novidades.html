<html lang="en">
<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="Imagems/logo.png" alt="Logo">
        </div>
        <ul class="menu" id="menu_nav">
            <li><a href="index.html">Início</a></li>
            <li class="selected"><a href="#">Novidades</a></li>
            <li><a href="promocoes.html">Promoção</a></li>
        </ul>
        <div class="icons">
            <a href="#"><img src="Imagems/lupa.png" alt="Lupa"></a>
            <a href="#"><img src="Imagems/boneco.png" alt="Boneco"></a>
            <a href="#"><img src="Imagems/carrinho.png" alt="Carrinho"></a>
        </div>
        <span onclick="menuShow()" class="material-symbols-outlined" id="burguer">
            menu
            </span>
    </nav>

    <div class="mobile-menu">
        <ul class="menu" id="menu_nav">
            <li><a href="#">Início</a></li>
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Promoção</a></li>
        </ul>
    </div>
    <header class="cabecalho">
        <img src="Imagems/Frame.png" alt="">
    </header>
    <main class="conteudo">
    </main>
    <footer>
        <div class="first_box">
            <ul class="links">
                <li><a href="#">Contato</a></li>
                <li><a href="#">Termos de serviço</a></li>
                <li><a href="#">Politica de privacidade</a></li>
                <li><a href="#">Cancelamneto troca e reembolso</a></li>
            </ul>
            <div class="Newsletter">
                <h1>Newsletter</h1>
                <form action="">
                    <input type="email" id="e-mail" placeholder="Digite seu e-mail">
                    <input type="submit" value="Inscrever" id="botao_inscrever">
                </form>
            </div>
        </div>
        <div class="second_box">
            <div class="social_media">
                <div class="icon">
                    <img src="Imagems/Redes sociais/Instagram.png" alt="Meu Instagram">
                </div>
                <div class="icon">
                    <img src="Imagems/Redes sociais/facebook.png" alt="Meu Facebook">
                </div>
            </div>
            <div class="payments">
                <div class="icon">
                    <img src="Imagems/payments/Mastercard.png" alt="Pagamento Mastercard">
                </div>
                <div class="icon">
                    <img src="Imagems/payments/Paypal.png" alt="Pagamento Paypal">
                </div>
                <div class="icon">
                    <img src="Imagems/payments/Visa.png" alt="Pagamento Visa">
                </div>
            </div>
        </div>
    </footer>

    <script>
        function menuShow() {
    let menuMobile = document.querySelector('.mobile-menu');
    if (menuMobile.classList.contains('open')) {
        menuMobile.classList.remove('open');
    } else {
        menuMobile.classList.add('open');
    }
}
    </script>
</body>
</html>
